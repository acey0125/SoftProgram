	     <script type="text/javascript">
	     	function findAll() {
				 $.ajax({
	               type:"get",
	               url:"../servlet/StudentServlet",
	               data:"method=scFindMore",
	               async:false,
	               success:function(data){
	               
	              
	                  var  list= JSON.parse(data);
	          
	          		  $("#tab").html("");
			          for(var  i  in  list){
			           
			             $("#tab").append('<tr>'+
					                             '<td height="20" bgcolor="#FFFFFF"><a href="listyuangongmingxi.html">'+list[i].cno+'</a></td>'+
												 '<td bgcolor="#FFFFFF"><a href="listyuangongmingxi.html">'+list[i].name+'</a></td>'+
												'<td bgcolor="#FFFFFF">'+list[i].credit+'</td>'+
												'<td bgcolor="#FFFFFF">'+list[i].periodstart+'</td>'+
												'<td bgcolor="#FFFFFF">'+list[i].periodend+'</td>'+
												'<td height="20" bgcolor="#FFFFFF">'+list[i].tea.tname+'</td>'+
												'<td height="20" bgcolor="#FFFFFF">'+list[i].tea.phone+'</td>'+
												'<td bgcolor="#FFFFFF"><a href="javascript:void(0)" onclick="remove('+list[i].cno+')">'+'取消选课'+'</a></td>'+
										 '</tr>');
			           
			           
			          }
	              }
	              });
				
				
			}
	     	
	     	
	     	
	       $(function(){
	       
	         	findAll();
	       
	       
	       })
	     
	       function remove(cno) {
				
				var  flag= window.confirm("是否删除该数据");
				
				if(flag){
				
				     $.get("../servlet/StudentServlet?method=scRemove","cno="+cno,function(data){
				     
				        if(data>0){
							
				          alert("删除成功");
				          findAll();
				          
				        }else {
				           alert("删除失败");
				        
				        }
				     })
				 }	
			  }
	       
	       
	     
	     </script>
